<form [formGroup]="reactiveForm" #justform>

<div class="form-group">
  <label for="task-name">Task title</label>
  <input
    type="text"
    class="form-control"
    id="task-title"
    
    placeholder="Your task title"
    formControlName="title"

  >
  <div *ngIf="isControlInvalid('title') && justform.submit">
    Заголовок не должен быть пустой и его длина должна быть > 3 символов
  </div>
</div>

<div class="form-group">
  <label for="task-name">Task description</label>
  <input
    type="text"
    class="form-control"
    id="task-title"
    
    placeholder="Your task description"
    formControlName="description"
  >
</div>

<button type="submit" class="btn btn-outline-primary" (click)="onSubmit()">Add task</button>
<button type="button" class="btn btn-outline-warning" (click)="onLoad()">Load tasks</button>

</form>
